<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Counter</title>

<style>

body{
    font-family: 'Segoe UI', sans-serif;
    background:#f4f6f9;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    padding:25px 30px;
    width:380px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h2{
    margin-bottom:10px;
}

.cart{
    font-size:18px;
    margin-bottom:20px;
}

#cardCount{
    background:#ff4757;
    color:white;
    padding:3px 10px;
    border-radius:20px;
    margin-left:8px;
    font-size:16px;
}


.product{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 0;
    border-bottom:1px solid #eee;
}


.product span{
    font-size:16px;
}


button{
    background:#2ed573;
    border:none;
    color:white;
    padding:6px 14px;
    border-radius:5px;
    cursor:pointer;
    font-size:14px;
    transition:0.2s;
}

button:hover{
    background:#e13206;
}

button:active{
    transform:scale(0.95);
}


.bump{
    animation:bump 0.25s ease;
}

@keyframes bump{
    0%{
        transform:scale(1);
    }
    50%{
        transform:scale(1.3);
    }
    100%{
        transform:scale(1);
    }
}

</style>
</head>

<body>

<div class="container">

<h2>Shopping Cart</h2>

<div class="cart">
Cart Items:
<span id="cardCount">0</span>
</div>

<div class="product">
<span>Shoes</span>
<button onclick="addToCart()">Add</button>
</div>

<div class="product">
<span>Sandal</span>
<button onclick="addToCart()">Add</button>
</div>

<div class="product">
<span>Sling Bag</span>
<button onclick="addToCart()">Add</button>
</div>

<div class="product">
<span>Dress</span>
<button onclick="addToCart()">Add</button>
</div>

</div>

<script>

let count = 0;

function addToCart(){

    count++;

    let counter = document.getElementById("cardCount");

    counter.innerText = count;

    counter.classList.remove("bump");
    void counter.offsetWidth;
    counter.classList.add("bump");
}

</script>

</body>
</html>
