<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #878785;
        }

        .card{
            width: 400px;
            margin: 40px auto;
            padding: 15px;
            background-color: #e0dbdb;
            border: 10px solid rgba(128, 128, 128, 0.203);
            border-radius: 10px;
            text-align: center;
        }

        img{
            width: 100;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1{
            color: darkslategrey;
            font-size: 40px;
            font-weight: bolder;
        }

        .name{
            font-size: 30px;
            font-weight: bold;
        }

        .course{
            color: rgb(19, 7, 7);
        }

        .university{
            color: rgb(39, 14, 14);
        }

        .phonenumber{
            color: rgb(41, 15, 15);
        }

        p{
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Student Card</h1>

        <img src="https://www.bing.com/th/id/OIP.H-Q7MV9NOamAGsT2hfzdfgHaHa?w=204&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="photo">

        <p class="name">Kusuma C</p>
        <p class="course">CSE - 8th SEM</p>
        <p class="university">VTU</p>
        <p>kusumac28@gmail.com</p>
        <p class="phonenumber">123456789</p>
        <p>No.00, 1st main road, 2nd cross</p>

    </div>

</body>
</html>
